<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator: 5000</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css' integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>
    <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='./Assets\css\style.css'>
    


</head>
<body>
    <header>  <!--The spans are for the cute robot emojis ;)-->
        <h1><span style='font-size:50px;'>&#129302;</span>Password Generator: 5000<span style='font-size:50px;'>&#129302;</span></h1>
    </header>

    <!--This container is the main content of the page. I only realized much later that I could have used a card in place of this container. I'm honestly
    not sure if that's considered more "semantic" or better practice, but the way I have written it here seems to work just as well.-->
    <div class='container mainContainer'>

    <!--For all of the collowing, I used the bootstrap grid system, thinking I would borrow more components from BS, but I actually
    didn't use much of anything from BS. However, I believe this row/column structure helps keep the page responsive for different 
    screen sizes. I also realized much later that I could -->
        <div class='row'>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h2>Generate a Password, Mate</h2>
                <hr>
            </div>
         </div>
        <div class='row'>
            <div class='col-lg-12 col-md-12 col-sm-12'> 
                <div class='container passwordContainer'>
                    <!--Below is essentially placeholder text that will be replaced with the 
                        generated password after the function has run.-->
                    <p id='passwordP'>Your New Password</p>
                </div>
                <hr>
            </div>          
        </div>
        <div class='row'>
            <div class='col-lg-12 col-md-12 col-sm-12'>
                <!--Below is 'class' code for a bootstrap element. I don't actually think much of this is doing anything
                I initially included it to center my button on the page, but I was able to circumvent that with a much simpler
                solution in my CSS file. -->
                <div class="d-grid gap-2 col-6 mx-auto buttonContainer">
                    <button id='passwordButton' type="button">Generate Password</button>
                </div>
            </div>
        </div>
           
        
    </div>
    <script src="./Assets\js\script.js"></script> <!--Links my script to the HTML page!-->
</body>
</html>
